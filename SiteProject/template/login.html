{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <title>ProxyMovies.net</title>
        <link rel="stylesheet" href="{% static 'css/login.css' %}" type="text/css" media="all" />

        <style>
            .alert{
                color: red;
            }
        </style>
    </head>
    <body>
        <h2>LogIn!</h2>
        {% for message in messages %}
        <h4 class="alert">{{message}}</h4>
        {% endfor %}
        <form method="POST" action="login" class="log">
            {% csrf_token %}
            <p>Username</p>
            <input type="text" name="username" required="true">
            <p>Password</p>
            <input type="password" name="password" required="true"><br><br>
            <input type="submit" value="Login">
            <p>Don't have an account <a href="signup" style="color: blue;"<u>signup.</u></a></p>
        </form>
    </body>
</html>
